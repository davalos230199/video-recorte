<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Marker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-layout">
    
    <!-- LADO IZQUIERDO: Video -->
    <div class="video-section">
    <h2 class="video-title">Video a recortar</h2>
    <div class="input-group">
    <input type="text" id="youtubeUrl" placeholder="Pega el link de YouTube aquÃ­">
    <button onclick="loadVideo()">Cargar video</button>
    </div>
      <div id="videoContainer"></div>
    </div>

    <!-- LADO DERECHO: Controles + Fragmentos -->
    <div class="panel-section">
      <h2>Recortes</h2>

      <div class="botones">
        <button id="btnInicio">Marcar inicio</button>
        <button id="btnFin">Marcar fin</button>
      </div>

      <div class="tiempos">
        <p>Inicio: <span id="inicioTiempo">-</span></p>
        <p>Fin: <span id="finTiempo">-</span></p>
      </div>

      <div class="fragmentos">
        <h3>Fragmentos guardados</h3>
        <ul id="listaFragmentos"></ul>
      </div>
    </div>
    
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
